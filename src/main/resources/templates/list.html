<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Contact list</title>
</head>
<body>
<a href="/add">Add a Contact</a><br />
<table>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone Number</th>
        <td>Actions</td>
    </tr>
    <tr th:each="contact : ${contacts}">
        <td th:text="${contact.nameFirst}"></td>
        <td th:text="${contact.nameLast}"></td>
        <td th:text="${contact.email}"></td>
        <td th:text="${contact.phoneNum}"></td>
        <td>
            <a th:href="@{/update/{id}(id=${contact.id})}">Update</a> -
            <a th:href="@{/detail/{id}(id=${contact.id})}">Details</a> -
            <a th:href="@{/delete/{id}(id=${contact.id})}">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
